<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Adhoper Portafolio</title>
</head>
<body>
    <div class="container">
        <!--HEADER-->
        <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Adhoper</p>
                <span>.</span>
            </div>
            <div class="nav-menu" id="myNavMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list">
                        <a href="#home" class="nav-link">Home</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#about" class="nav-link">About</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#projects" class="nav-link">Projects</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#contact" class="nav-link">Contact</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn">Download CV <i class="fa-regular fa-file-lines"></i></button>
            </div>
            <div class="nav-menu-btn">
                <i class="fa-solid fa-bars" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!--Principal-->
        <main class="wrapper">
            <section class="featured-box" id="home">
                <div class="featured-text">
                    <div class="featured-text-card">
                        <span>Adrian Curet</span>
                    </div>
                    <div class="featured-name">
                        <p>Soy <span class="typedText">Desarrollador</span></p>
                    </div>
                    <div class="featured-text-info">
                        <p>Super experiencia en videojuegos y desarrollo web, siempre contigo.</p>
                    </div>
                    <div class="featured-text-btn">
                        <button class="btn blue-btn">Contratame</button>
                        <button class="btn blue-btn">Download CV <i class="fa-regular fa-file-lines"></i></button>
                    </div>
                    <div class="social_icons">
                        <div class="icon"><i class="fa-brands fa-instagram"></i></div>
                        <div class="icon"><i class="fa-brands fa-linkedin"></i></div>
                        <div class="icon"><i class="fa-brands fa-github"></i></div>

                    </div>
                </div>
                <div class="featured-image">
                    <div class="image">
                        <img src="/images/photo_2024-12-31_12-48-08.jpg" alt="avatar">
                    </div>
                </div>
                <div class="scroll-icon-box">
                    <a href="#about" class="scroll-btn">
                        <i class="fa-regular fa-computer-mouse"></i>
                        <p>Desplazate hacia abajo</p>
                    </a>
                </div>
            </section>
        </main>





    </div>
    
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>
</html>
